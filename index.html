<html>
<head>
<title>10/21 QRCode</title>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js">
</script>
<style>
.dsp_c{
border:1px solid black;
text-align:center;
width:400px;
margin:auto;
}

h1{
text-align:center;
}
.output_c{
text-align:center;
}
#output_id{
display:inline-block;
}
</style>
</head>
<body>

<h1>QRCodeを作成</h1>
<div class="dsp_c">
url:<input type="text" id="url_id" value="https://google.co.jp"></input><br>
サイズ:<input type="text" id="size_id"></input><br>
前景色<input type="text" id="fore_id"></input><br>
背景色:<input type="text" id="back_id"></input><br>
<button onclick="btn()">作成</button>
</div>
<div class="output_c">
<p id="output_id"></p>
</div>
<script>

function btn(){
const url = document.getElementById("url_id").value;
const size = document.getElementById("size_id").value;
const fore = document.getElementById("fore_id").value;
const back = document.getElementById("back_id").value;

const output = document.getElementById("output_id");
const opt = {text:url,
           width:size,
           height:size,
           colorDark:fore,
           colorLight:back, 
          }
new QRCode(output,opt);
}
</script>

</body>
</html>

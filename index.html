<html>
<head>
<title>selectの学習</title>
<style>
.main{
border:1px solid red;
width:300px;
text-align:center;
padding-top:20px;
margin:auto;
border-radius:20px;
}

h1{
font-size:20px;
text-align:center;
}
</style>

</head>
<body>
<h1>selectの学習</h1>
<div class="main">
<select id="in" onchange="A()">
<option value="">九州の県の選択</option>
<option value="1">福岡県</option>
<option value="2">佐賀県</option>
<option value="3">長崎県</option>
</select>

<p id="out">各県の名産</p>
</div>
<script>
function A(){
if (document.getElementById("in").value == "1"){
document.getElementById("out").textContent = "とんこつラーメン";
}

if (document.getElementById("in").value == "2"){
document.getElementById("out").textContent = "羊羹";
}

if (document.getElementById("in").value == "3"){
document.getElementById("out").textContent = "ちゃんぽん";
}

}

</script>
</body>
</html>

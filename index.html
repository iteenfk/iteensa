<head>
<title>9-16</title>
<style>
h1{
font-size:20px;
text-align:center;
}

p{
text-align:center;
}

.x{
text-align:center;
}

</style>
</head>
<body>
<h1>日時表示アプリ</h1>

<div class="x">
<p id="out">表示</p>
<button onclick="B()">クリック</button>
</div>

<script>

function B(){


const now = new Date();

const year = now.getFullYear();
const month = now.getMonth()+1;
const daye = now.getDate();
let day = now.getDay();
const hour = now.getHours();
const minutes = now.getMinutes();
const seconds = now.getSeconds();
if (day == 6){
   day = "土";
}
if (day == 5){
   day = "金"
}
if (day == 4){
   day = "木"
}
if (day == 3){
   day = "水"
}
if (day == 2){
   day = "火"
}
if (day == 1){
   day = "月"
}
if (day == 7){
   day = "日"
}
document.getElementById("out").textContent = `${year}年${month}月${daye}日(${day})${hour}時${minutes}分${seconds}秒`;
}
</script>
</body>
</html>

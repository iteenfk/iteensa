<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-30</title>
    <style>
        body{
            text-align: center;
        }
        #table_id{
            margin: auto;
        }
        th,td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    データ1: <input type="text" name="input"><br>
    データ2: <input type="text" name="input"><br>
    データ3: <input type="text" name="input"><br>
    <table id="table_id">
        <tr>
            <th>データ１</th>
            <th>データ２</th>
            <th>データ３</th>
        </tr>
    </table>
    <button onclick="btn()">data追加</button>
    <script>
        function btn(){
            const inputs = document.getElementsByName("input");
            console.log(inputs);
            
            const data1 = inputs[0].value.trim();
            const data2 = inputs[1].value.trim();
            const data3 = inputs[2].value.trim();

            if (data1 != "" && data2 != "" && data3 != ""){
                const table = document.getElementById("table_id");
                const tr = document.createElement("tr");
                const td1 = document.createElement("td");
            
                td1.textContent = data1;
                tr.appendChild(td1);
                const td2 = document.createElement("td");
                td2.textContent = data2;
                tr.appendChild(td2);
                const td3 = document.createElement("td");
                td3.textContent = data3;
                tr.appendChild(td3);
        
                table.appendChild(tr);
    
                inputs[0].value = "";
                inputs[1].value = "";
                inputs[2].value = "";
            }
        }
    </script>
</body>
</html>
